apply plugin: 'com.android.library'


android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion


    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    implementation 'com.android.support:appcompat-v7:27.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //这个包里集成了okhttp3.6
    implementation 'com.squareup.retrofit2:retrofit:2.2.0'
    //使retrofit2支持gson的转换
    implementation 'com.squareup.retrofit2:converter-gson:2.2.0'

    //Retrofit对Rxjava的支持
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'

    //包含了RxJAVA2.0.1和Rxandroid2.0.1
    compile 'com.trello.rxlifecycle2:rxlifecycle:2.0.1'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'

    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation 'com.shizhefei:ViewPagerIndicator:1.1.6'

    implementation 'com.android.support:support-v4:27.0.2'

    implementation('com.github.hotchemi:permissionsdispatcher:2.4.0') {
//         if you don't use android.app.Fragment you can exclude support for them
        exclude module: "support-v13"
    }
    //模糊
    implementation 'com.github.mmin18:realtimeblurview:1.1.0'
    //BoomMenu
    implementation 'com.nightonke:boommenu:2.1.1'

    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'//没有使用特殊Header，可以不加这行
    implementation 'com.android.support:design:27.0.2'

    implementation 'com.orhanobut:hawk:2.0.1'
}
